{% if messages %}
    {% for message in messages %}
        {% if user.is_authenticated %}
        <div class="alert alert-{{message.tags}} show-notification" role="alert">
            {{message}}
        </div>
        {% else %}
        <div class="alert alert-{{message.tags}} " role="alert">
            {{message}}
        </div>
        {% endif %}
    {% endfor %} 
{% endif %}
